<style>
    :root {

    /* --- ç•«å¸ƒå€ --- */
    #capture-area {

    .overlay {

    }

    .content-box {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;

    h1 {

    .month-title {

        border-bottom: 1px dashed var(--primary);

        padding-right: 20px;
    }

    /* æ—¥æ›†ç¶²æ ¼ */
    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px; /* é–“è·ç¨å¾®ç¸®å° */
        width: 100%;
        margin-bottom: auto;
    }

    .day-header {
        font-size: 12px;
        color: var(--primary);
        text-align: center;
        padding-bottom: 5px;
        font-weight: bold;
    }

    .day-cell {
        aspect-ratio: 1; /* ä¿æŒæ­£æ–¹å½¢ */
        display: flex;
        flex-direction: column; /* æ”¹æˆç›´å‘æ’åˆ— */
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.6);
        border-radius: 12px; /* æ”¹æˆåœ“è§’æ–¹å½¢ï¼Œæ¯”è¼ƒå¥½æ”¾æ™‚é–“ */
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        position: relative;
        padding: 2px;
    }

    /* æ—¥æœŸæ•¸å­— */
    .date-num {
        font-size: 16px;
        font-weight: 500;
        color: var(--text);
        line-height: 1;
        margin-bottom: 2px;
    }

    /* æ™‚é–“æ¨™ç±¤ */
    .time-tag {
        font-size: 9px;
        color: var(--primary);
        font-weight: 700;
        min-height: 12px; /* ä½”ä½ï¼Œé¿å…æ²’å­—æ™‚è·‘ç‰ˆ */
        text-align: center;
        line-height: 1.1;
        word-break: break-all;
    }

    /* ç‹€æ…‹æ¨£å¼ */
    .day-cell.full .date-num {
        color: #BBB;
        text-decoration: line-through;
    }
    .day-cell.full {
        background: #F0F0F0;
    }
    
    .day-cell.off {
        background: var(--primary);
    }
    .day-cell.off .date-num, .day-cell.off .time-tag {
        color: white;
    }
    .day-cell.off .time-tag::after {
        content: 'OFF';
        display: block;
    }

    .day-cell.empty { background: transparent; cursor: default; }

    /* åº•éƒ¨èªªæ˜ */
    .legend {
        display: flex;
        gap: 10px;
        font-size: 11px;
        color: var(--text);
        margin-top: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
    
    .footer-text {
        margin-top: 10px;
        font-size: 10px;
        color: var(--primary);
        letter-spacing: 2px;
    }

</style>
</head>
<body>

    <div class="controls">
        <h3>ğŸ“… è£½ä½œæ™‚åˆ»è¡¨ 2.0</h3>
        
        <div style="margin-bottom: 15px;">
            <input type="month" id="monthPicker">
        </div>

        <div class="input-group">
            <input type="text" id="timeInput" placeholder="è¼¸å…¥æ™‚é–“ (å¦‚ 14:00)">
            <button class="btn clear" onclick="clearInput()">âŒ æ¸…ç©º</button>
        </div>

        <p style="font-size: 12px; color: #888; margin: 5px 0 15px 0; line-height: 1.6;">
            ğŸ‘‰ <b>è¼¸å…¥æ¡†æœ‰å­—æ™‚ï¼š</b>é»æ—¥æœŸæœƒå¡«å…¥æ™‚é–“<br>
            ğŸ‘‰ <b>è¼¸å…¥æ¡†ç©ºç™½æ™‚ï¼š</b>é»æ—¥æœŸåˆ‡æ› é¡æ»¿/ä¼‘å‡
        </p>

        <label class="btn secondary" style="display:block; margin-bottom:10px;">
            ğŸ“· ä¸Šå‚³åº•åœ–
            <input type="file" id="bgInput" accept="image/*" style="display: none;">
        </label>
        <button class="btn" onclick="downloadImage()" style="width:100%;">â¬‡ï¸ ä¸‹è¼‰åœ–ç‰‡</button>
    </div>

    <div id="capture-area">
        <div class="overlay"></div>
        
        <div class="content-box">
            <h1>Yona's nail studio</h1>
            <div class="month-title" id="displayMonth">September 2024</div>

            <div class="calendar">
                <div class="day-header">SUN</div>
                <div class="day-header">MON</div>
                <div class="day-header">TUE</div>
                <div class="day-header">WED</div>
                <div class="day-header">THU</div>
                <div class="day-header">FRI</div>
                <div class="day-header">SAT</div>
                <div id="calendar-grid" style="display: contents;"></div>
            </div>

            <div class="legend">
                <span><span class="dot" style="background:white; border:1px solid #ddd;"></span>ç©ºç™½:å¯ç´„</span>
                <span><span class="dot" style="background:var(--primary);"></span>æ£•è‰²:ä¼‘</span>
                <span><span class="dot" style="background:#F0F0F0; border:1px solid #ddd;"></span>ç°åº•:æ»¿</span>
                <span>ğŸ“æ–‡å­—:æŒ‡å®šæ™‚é–“</span>
            </div>

            <div class="footer-text">RESERVATION ONLY</div>
        </div>
    </div>

<script>
    const monthPicker = document.getElementById('monthPicker');
    const displayMonth = document.getElementById('displayMonth');
    const calendarGrid = document.getElementById('calendar-grid');
    const bgInput = document.getElementById('bgInput');
    const captureArea = document.getElementById('capture-area');
    const timeInput = document.getElementById('timeInput');

    // åˆå§‹åŒ–
    const today = new Date();
    monthPicker.value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
    
    monthPicker.addEventListener('change', renderCalendar);
    bgInput.addEventListener('change', handleBgUpload);
    renderCalendar();

    function clearInput() {
        timeInput.value = '';
    }

    function renderCalendar() {
        const [year, month] = monthPicker.value.split('-').map(Number);
        
        // æ›´æ–°æ¨™é¡Œ
        const dateObj = new Date(year, month - 1);
        displayMonth.textContent = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });

        calendarGrid.innerHTML = '';

        const firstDay = new Date(year, month - 1, 1).getDay();
        const daysInMonth = new Date(year, month, 0).getDate();

        // ç©ºç™½æ ¼
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'day-cell empty';
            calendarGrid.appendChild(emptyCell);
        }

        // æ—¥æœŸæ ¼
        for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            // çµæ§‹æ”¹è®Šï¼šæ•¸å­— + æ™‚é–“æ¨™ç±¤
            cell.innerHTML = `
                <span class="date-num">${d}</span>
                <span class="time-tag"></span>
            `;
            
            cell.onclick = () => handleCellClick(cell);
            calendarGrid.appendChild(cell);
        }
    }

    function handleCellClick(cell) {
        const inputText = timeInput.value.trim();
        const timeTag = cell.querySelector('.time-tag');

        if (inputText !== '') {
            // æ¨¡å¼Aï¼šå¯«å…¥æ™‚é–“
            // å¦‚æœåŸæœ¬æ˜¯ä¼‘å‡/æ»¿ï¼Œå…ˆæ¸…é™¤ç‹€æ…‹
            cell.classList.remove('full', 'off');
            // å¯«å…¥æ–‡å­—
            timeTag.textContent = inputText;
        } else {
            // æ¨¡å¼Bï¼šåˆ‡æ›ç‹€æ…‹ (å¦‚æœæ²’æœ‰è¼¸å…¥æ–‡å­—)
            // é‚è¼¯ï¼šæœ‰æ–‡å­— -> æ¸…é™¤æ–‡å­—; æ²’æ–‡å­— -> æ­£å¸¸ -> æ»¿ -> ä¼‘ -> æ­£å¸¸
            
            if (timeTag.textContent !== '') {
                timeTag.textContent = ''; // å…ˆæ¸…é™¤æ–‡å­—
            } else {
                if (cell.classList.contains('full')) {
                    cell.classList.remove('full');
                    cell.classList.add('off');
                } else if (cell.classList.contains('off')) {
                    cell.classList.remove('off');
                } else {
                    cell.classList.add('full');
                }
            }
        }
    }

    function handleBgUpload(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                captureArea.style.backgroundImage = `url(${event.target.result})`;
            };
            reader.readAsDataURL(file);
        }
    }

    function downloadImage() {
        html2canvas(captureArea, {
            scale: 2,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `yona-schedule-${monthPicker.value}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
