<style>
    :root {

        --primary: #B09B88; /* å¥¶èŒ¶æ£• */

    /* --- æ§åˆ¶å€ (åªæœ‰åº—ä¸»çœ‹å¾—åˆ°) --- */
    .controls {

    /* --- ç•«å¸ƒå€ (æœ€å¾Œæœƒè®Šæˆåœ–ç‰‡çš„éƒ¨åˆ†) --- */
    #capture-area {
        width: 375px; /* æ¨¡æ“¬æ‰‹æ©Ÿå¯¬åº¦/IGé™å‹•å¯¬åº¦ */
        height: 600px; /* é•·æ–¹å½¢æ¯”ä¾‹ */
        background-color: var(--bg-color);
        background-size: cover;

        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    }

    /* åŠé€æ˜é®ç½© (è®“æ–‡å­—æ¸…æ¥š) */
    .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(253, 252, 248, 0.85); /* å¥¶æ²¹è‰²æ¿¾é¡ */
        z-index: 0;
    }

    /* å…§å®¹å®¹å™¨ */
    .content-box {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;

    h1 {

    .month-title {

    /* æ—¥æ›†ç¶²æ ¼ */
    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);

        margin-bottom: auto; /* æ¨åˆ°ä¸Šé¢ */
    }

    .day-header {

    }

    .day-cell {

        justify-content: center;
        font-size: 14px;
        color: var(--text);
        background: rgba(255,255,255,0.6);
        border-radius: 50%; /* åœ“å½¢ */
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
        position: relative;
    }

    /* ç‹€æ…‹æ¨£å¼ */
    .day-cell.full { /* æ»¿ */
        background: #EBEBEB;
        color: #BBB;
        text-decoration: line-through;
    }
    
    .day-cell.off { /* ä¼‘ */
        background: var(--primary);
        color: white;
    }
    .day-cell.off::after {
        content: 'OFF';
        font-size: 8px;
        position: absolute;
        bottom: 2px;
    }

    .day-cell.empty { /* ç©ºç™½æ—¥æœŸ (æ¯å€‹æœˆå‰å¾Œå¤šé¤˜çš„) */
        background: transparent;
        cursor: default;
    }

    /* åº•éƒ¨èªªæ˜ */
    .legend {
        display: flex;
        gap: 15px;
        font-size: 12px;
        color: var(--text);
        margin-top: 20px;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    
    .footer-text {
        margin-top: 15px;
        font-size: 10px;
        color: var(--primary);
        letter-spacing: 2px;
    }

</style>
</head>
<body>

    <div class="controls">
        <h3>ğŸ“… è£½ä½œæ™‚åˆ»è¡¨</h3>
        <input type="month" id="monthPicker">
        <br>
        <label class="btn secondary">
            ğŸ“· ä¸Šå‚³åº•åœ–
            <input type="file" id="bgInput" accept="image/*" style="display: none;">
        </label>
        <button class="btn" onclick="downloadImage()">â¬‡ï¸ ä¸‹è¼‰åœ–ç‰‡</button>
        <p style="font-size: 12px; color: #888; margin-top: 10px;">
            é»æ“Šæ—¥æœŸåœ“åœˆå¯åˆ‡æ›ç‹€æ…‹ï¼š<br>
            âšªï¸ç™½è‰² = å¯ç´„ | ğŸŸ¤æ£•è‰² = ä¼‘å‡ | ğŸ”˜ç°è‰² = å·²æ»¿
        </p>
    </div>

    <div id="capture-area">
        <div class="overlay"></div> <div class="content-box">
            <h1>Yona's nail studio</h1>
            <div class="month-title" id="displayMonth">September 2024</div>

            <div class="calendar">
                <div class="day-header">SUN</div>
                <div class="day-header">MON</div>
                <div class="day-header">TUE</div>
                <div class="day-header">WED</div>
                <div class="day-header">THU</div>
                <div class="day-header">FRI</div>
                <div class="day-header">SAT</div>
                
                <div id="calendar-grid" style="display: contents;"></div>
            </div>

            <div class="legend">
                <span><span class="dot" style="background:white; border:1px solid #ddd;"></span>å¯é ç´„</span>
                <span><span class="dot" style="background:#EBEBEB; text-decoration:line-through;"></span>é¡æ»¿</span>
                <span><span class="dot" style="background:var(--primary);"></span>å…¬ä¼‘</span>
            </div>

            <div class="footer-text">RESERVATION ONLY</div>
        </div>
    </div>

<script>
    const monthPicker = document.getElementById('monthPicker');
    const displayMonth = document.getElementById('displayMonth');
    const calendarGrid = document.getElementById('calendar-grid');
    const bgInput = document.getElementById('bgInput');
    const captureArea = document.getElementById('capture-area');

    // åˆå§‹åŒ–ï¼šè¨­å®šç‚ºç•¶å‰æœˆä»½
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    monthPicker.value = `${yyyy}-${mm}`;
    
    // ç›£è½äº‹ä»¶
    monthPicker.addEventListener('change', renderCalendar);
    bgInput.addEventListener('change', handleBgUpload);

    // ç¬¬ä¸€æ¬¡æ¸²æŸ“
    renderCalendar();

    function renderCalendar() {
        const [year, month] = monthPicker.value.split('-').map(Number);
        
        // æ›´æ–°æ¨™é¡Œ (è½‰æˆè‹±æ–‡æœˆä»½)
        const dateObj = new Date(year, month - 1);
        const options = { year: 'numeric', month: 'long' }; // e.g. September 2024
        displayMonth.textContent = dateObj.toLocaleDateString('en-US', options);

        // æ¸…ç©ºæ ¼å­
        calendarGrid.innerHTML = '';

        // è¨ˆç®—è©²æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå¹¾
        const firstDay = new Date(year, month - 1, 1).getDay();
        // è¨ˆç®—è©²æœˆæœ‰å¹¾å¤©
        const daysInMonth = new Date(year, month, 0).getDate();

        // å¡«è£œå‰é¢çš„ç©ºç™½æ ¼å­
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'day-cell empty';
            calendarGrid.appendChild(emptyCell);
        }

        // ç”¢ç”Ÿæ—¥æœŸ
        for (let d = 1; d <= daysInMonth; d++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            cell.textContent = d;
            
            // é»æ“Šåˆ‡æ›ç‹€æ…‹
            cell.onclick = () => toggleStatus(cell);
            
            calendarGrid.appendChild(cell);
        }
    }

    // ç‹€æ…‹åˆ‡æ›é‚è¼¯ (æ­£å¸¸ -> æ»¿ -> ä¼‘ -> æ­£å¸¸)
    function toggleStatus(element) {
        if (element.classList.contains('full')) {
            // å¦‚æœæ˜¯æ»¿ï¼Œè®Šæˆä¼‘
            element.classList.remove('full');
            element.classList.add('off');
        } else if (element.classList.contains('off')) {
            // å¦‚æœæ˜¯ä¼‘ï¼Œè®Šå›æ­£å¸¸
            element.classList.remove('off');
        } else {
            // å¦‚æœæ˜¯æ­£å¸¸ï¼Œè®Šæˆæ»¿
            element.classList.add('full');
        }
    }

    // è™•ç†èƒŒæ™¯åœ–ç‰‡ä¸Šå‚³
    function handleBgUpload(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                captureArea.style.backgroundImage = `url(${event.target.result})`;
            };
            reader.readAsDataURL(file);
        }
    }

    // ä¸‹è¼‰åœ–ç‰‡ (ä½¿ç”¨ html2canvas)
    function downloadImage() {
        html2canvas(captureArea, {
            scale: 2, // æé«˜è§£æåº¦
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `yona-schedule-${monthPicker.value}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
