<script>
/* --- Configuration --- */
const artTags = [

/* --- Initialization --- */
document.addEventListener('DOMContentLoaded', () => {

// Bind basic inputs
document.getElementById('basePrice').addEventListener('input', calculateTotal);

document.getElementById('overlay').addEventListener('change', calculateTotal);

/* --- UI Logic --- */

// Create Toolbar Chips
function initToolbar(toolbarId, tags, containerId) {
const toolbar = document.getElementById(toolbarId);
tags.forEach(tag => {
const chip = document.createElement('div');
chip.className = 'chip';
chip.textContent = tag.name;
chip.onclick = () => addRow(containerId, tag.name, tag.price);
toolbar.appendChild(chip);
});

// Add Dynamic Row
function addRow(containerId, name = '', price = 0) {
const container = document.getElementById(containerId);
const rowId = 'row-' + Date.now();

const div = document.createElement('div');
div.className = 'dynamic-row';
div.id = rowId;
div.innerHTML = `
<input type="text" class="row-name" value="${name}" placeholder="é …ç›®">
<input type="number" class="row-price" value="${price}" inputmode="numeric">
<div class="stepper">
<button onclick="updateRowQty('${rowId}', -1)">-</button>
<span class="row-qty">1</span>
<button onclick="updateRowQty('${rowId}', 1)">+</button>
</div>
<button class="btn-delete" onclick="removeRow('${rowId}')">&times;</button>
`;

container.appendChild(div);

// Add Input Logic (Auto select & Scroll)
const priceInput = div.querySelector('.row-price');
priceInput.addEventListener('focus', function() {
this.select();
setTimeout(() => {
this.scrollIntoView({ behavior: 'smooth', block: 'center' });
}, 300);
});
priceInput.addEventListener('input', calculateTotal);

const nameInput = div.querySelector('.row-name');
nameInput.addEventListener('focus', function() {
setTimeout(() => {
this.scrollIntoView({ behavior: 'smooth', block: 'center' });
}, 300);
});

calculateTotal();
}

function removeRow(rowId) {

row.remove();

}

function updateRowQty(rowId, change) {
const row = document.getElementById(rowId);
const qtySpan = row.querySelector('.row-qty');
let qty = parseInt(qtySpan.textContent) + change;
if (qty < 1) qty = 1;
qtySpan.textContent = qty;
calculateTotal();
}

function updateStepper(idPrefix, change) {
const valSpan = document.getElementById(idPrefix + '-val');
const hiddenInput = document.getElementById(idPrefix + '-qty');
let val = parseInt(hiddenInput.value) + change;
if (val < 0) val = 0;
hiddenInput.value = val;
valSpan.textContent = val;

}

/* --- Calculation Core --- */
function calculateTotal() {
let total = 0;
let details = [];

// 1. Base
const basePrice = parseInt(document.getElementById('basePrice').value) || 0;
total += basePrice;
details.push({ name: 'åŸºç¤ä¿é¤Š/å–®è‰²', price: basePrice, qty: 1 });

// 2. Fixed Add-ons
const addons = ['thickening', 'matte', 'overlay'];
addons.forEach(id => {
const el = document.getElementById(id);
if (el.checked) {
const p = parseInt(el.value);
total += p;
details.push({ name: el.dataset.name, price: p, qty: 1 });
}
});

// 3. Dynamic Rows (Art & Waxing)
['artContainer', 'waxContainer'].forEach(containerId => {
const rows = document.getElementById(containerId).querySelectorAll('.dynamic-row');
rows.forEach(row => {
const name = row.querySelector('.row-name').value;
const price = parseInt(row.querySelector('.row-price').value) || 0;
const qty = parseInt(row.querySelector('.row-qty').textContent);

if (price > 0) {
total += (price * qty);
details.push({ name: name, price: price, qty: qty });
}
});
});

// 4. Removal
const removalOption = document.querySelector('input[name="removal"]:checked');
if (removalOption && parseInt(removalOption.value) > 0) {
total += parseInt(removalOption.value);
details.push({ name: removalOption.dataset.name, price: parseInt(removalOption.value), qty: 1 });
}

if (removal3dQty > 0) {

details.push({ name: 'ç«‹é«”å¸é™¤', price: 50, qty: removal3dQty });
}

// 6. Adjustment
const adj = parseInt(document.getElementById('adjustment').value) || 0;
if (adj !== 0) {

details.push({ name: 'å…¶ä»–èª¿æ•´', price: adj, qty: 1 });
}

// Update UI
document.getElementById('footerTotal').textContent = '$' + total.toLocaleString();

// Render Details HTML

return { total, details };
}

<span>$${subtotal}</span>

});
html += `

}

/* --- Interactions --- */
function toggleModal(show) {

function copyToClipboard() {
const { total, details } = calculateTotal();
const date = new Date().toLocaleDateString();

let text = `ã€ç¾ç”²é ç®—ä¼°åƒ¹å–®ã€‘\næ—¥æœŸï¼š${date}\n------------------\n`;

details.forEach(item => {
const subtotal = item.price * item.qty;
if (item.qty > 1) {
text += `${item.name} ($${item.price} x ${item.qty}) $${subtotal}\n`;
} else {
text += `${item.name} $${subtotal}\n`;
}
});

text += `------------------\nç¸½é‡‘é¡ï¼š$${total.toLocaleString()}`;

if (navigator.clipboard && window.isSecureContext) {
navigator.clipboard.writeText(text).then(showToast);
} else {
// Fallback for older browsers
const textArea = document.createElement("textarea");
textArea.value = text;
textArea.style.position = "fixed";
document.body.appendChild(textArea);

textArea.select();
try {
document.execCommand('copy');
showToast();
} catch (err) {
console.error('Copy failed', err);
}
document.body.removeChild(textArea);
}
}

function showToast() {
const toast = document.getElementById('toast');
