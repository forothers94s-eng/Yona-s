<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yona's Couple Splitter</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #FDFCF8;
        --card-bg: #FFFFFF;
        --primary: #B09B88; /* 奶茶棕 (A的顏色) */
        --secondary: #8DA399; /* 莫蘭迪綠 (B的顏色) */
        --text-main: #5A544F;
        --text-sub: #9C948B;
        --radius: 16px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        padding-bottom: 160px; /* 留給底部大區塊 */
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        color: var(--primary);
        margin-bottom: 5px;
    }
    
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 20px rgba(149, 133, 119, 0.08);
        border: 1px solid rgba(0,0,0,0.02);
    }

    /* 名字設定區 */
    .names-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .name-input {
        border: none;
        background: transparent;
        border-bottom: 2px solid #EEE;
        text-align: center;
        font-weight: bold;
        color: var(--text-main);
        padding: 5px;
        width: 100%;
        font-size: 16px;
    }
    .name-input:focus { outline: none; border-color: var(--primary); }
    .name-input.b-side:focus { border-color: var(--secondary); }

    /* 誰付錢的切換按鈕 */
    .payer-toggle {
        display: flex;
        background: #F0F0F0;
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 12px;
    }
    .payer-option {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        color: #999;
    }
    /* 選中 A 的樣式 */
    .payer-option.selected-a {
        background: var(--primary);
        color: white;
        box-shadow: 0 2px 5px rgba(176, 155, 136, 0.4);
    }
    /* 選中 B 的樣式 */
    .payer-option.selected-b {
        background: var(--secondary);
        color: white;
        box-shadow: 0 2px 5px rgba(141, 163, 153, 0.4);
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #EEE;
        border-radius: 10px;
        font-size: 15px;
        background: #FAFAFA;
        color: var(--text-main);
        font-family: inherit;
        outline: none;
        margin-bottom: 10px;
    }
    input:focus { border-color: var(--primary); background: #FFF; }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #333; /* 黑色按鈕比較中性 */
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn:active { transform: scale(0.98); }

    /* 清單列表 */
    .expense-list { list-style: none; padding: 0; margin: 0; }
    
    .expense-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px dashed #EEE;
        animation: fadeIn 0.3s ease;
    }
    
    .item-left { display: flex; align-items: center; gap: 10px; }
    
    /* 圓形頭像標示 */
    .avatar {
        width: 36px; height: 36px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 12px; font-weight: bold; color: white;
        flex-shrink: 0;
    }
    .avatar.a { background: var(--primary); }
    .avatar.b { background: var(--secondary); }

    .item-details { display: flex; flex-direction: column; }
    .item-name { font-weight: 600; font-size: 15px; }
    .item-date { font-size: 11px; color: #BBB; }
    .item-price { font-weight: 700; font-size: 16px; color: var(--text-main); }

    .btn-del {
        background: none; border: none; color: #EEE; font-size: 16px; padding: 5px; cursor: pointer;
    }

    /* 底部結算區 */
    .sticky-footer {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        z-index: 100;
        border-radius: 20px 20px 0 0;
        max-width: 600px; margin: 0 auto;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: var(--text-sub);
        margin-bottom: 5px;
    }
    
    .result-box {
        background: #333;
        color: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        margin-top: 10px;
        position: relative;
        overflow: hidden;
    }
    .result-text { font-size: 14px; opacity: 0.8; margin-bottom: 4px; }
    .result-amount { font-size: 24px; font-weight: 700; color: #FFD700; }
    .result-note { font-size: 10px; opacity: 0.6; margin-top: 4px; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

    <h1>Couple Splitter</h1>
    
    <div class="names-row">
        <input type="text" id="nameA" class="name-input" value="A" placeholder="名字 A" oninput="updateLabels()">
        <input type="text" id="nameB" class="name-input b-side" value="B" placeholder="名字 B" oninput="updateLabels()">
    </div>

    <div class="card">
        <div class="payer-toggle">
            <div id="btnA" class="payer-option selected-a" onclick="setPayer('A')">A 付款</div>
            <div id="btnB" class="payer-option" onclick="setPayer('B')">B 付款</div>
        </div>

        <div style="display:flex; gap:10px;">
            <input type="date" id="dateInput">
            <input type="text" id="itemName" placeholder="項目 (如: 午餐)">
        </div>
        
        <input type="number" id="priceInput" placeholder="金額 $" inputmode="numeric">
        
        <button class="btn" onclick="addExpense()">＋ 記一筆</button>
    </div>

    <div class="card">
        <ul class="expense-list" id="list">
            </ul>
    </div>

    <div class="sticky-footer">
        <div class="summary-row">
            <span id="labelTotalA">A 共付: $0</span>
            <span id="labelTotalB">B 共付: $0</span>
        </div>
        <div class="summary-row" style="border-bottom: 1px solid #eee; padding-bottom: 8px;">
            <span>Trip Total:</span>
            <span id="tripTotal" style="color:#333; font-weight:bold;">$0</span>
        </div>

        <div class="result-box">
            <div class="result-text" id="resultDesc">暫無帳務</div>
            <div class="result-amount" id="resultAmount">$0</div>
            <div class="result-note">結算方式：(多付的 - 少付的) ÷ 2</div>
        </div>
    </div>

<script>
    const nameAInput = document.getElementById('nameA');
    const nameBInput = document.getElementById('nameB');
    const dateInput = document.getElementById('dateInput');
    const itemName = document.getElementById('itemName');
    const priceInput = document.getElementById('priceInput');
    const listEl = document.getElementById('list');

    let currentPayer = 'A'; // 預設 A
    let expenses = [];

    // 初始化日期
    dateInput.value = new Date().toISOString().split('T')[0];

    // 更新介面上的名字
    function updateLabels() {
        const nameA = nameAInput.value || 'A';
        const nameB = nameBInput.value || 'B';
        
        document.getElementById('btnA').textContent = nameA + ' 付款';
        document.getElementById('btnB').textContent = nameB + ' 付款';
        
        // 重新渲染列表以更新名字
        if(expenses.length > 0) render(); 
    }

    function setPayer(who) {
        currentPayer = who;
        // 切換樣式
        if (who === 'A') {
            document.getElementById('btnA').classList.add('selected-a');
            document.getElementById('btnB').classList.remove('selected-b');
        } else {
            document.getElementById('btnA').classList.remove('selected-a');
            document.getElementById('btnB').classList.add('selected-b');
        }
    }

    function addExpense() {
        const name = itemName.value.trim();
        const price = parseInt(priceInput.value);
        if (!name || isNaN(price)) { alert('請輸入項目和金額'); return; }

        expenses.push({
            id: Date.now(),
            date: dateInput.value,
            item: name,
            price: price,
            payer: currentPayer // 記住是誰付的
        });

        itemName.value = '';
        priceInput.value = '';
        itemName.focus();
        
        render();
    }

    function deleteItem(id) {
        if(confirm('刪除此筆？')) {
            expenses = expenses.filter(e => e.id !== id);
            render();
        }
    }

    function render() {
        listEl.innerHTML = '';
        let totalA = 0;
        let totalB = 0;

        const nameA = nameAInput.value || 'A';
        const nameB = nameBInput.value || 'B';

        // 排序：新到舊
        expenses.sort((a, b) => b.id - a.id);

        expenses.forEach(e => {
            if (e.payer === 'A') totalA += e.price;
            else totalB += e.price;

            // 日期顯示 mm/dd
            const d = new Date(e.date);
            const dStr = `${d.getMonth()+1}/${d.getDate()}`;
            
            // 決定頭像顏色跟字
            const avatarClass = e.payer === 'A' ? 'avatar a' : 'avatar b';
            const avatarText = e.payer === 'A' ? nameA.charAt(0) : nameB.charAt(0);

            const li = document.createElement('li');
            li.className = 'expense-item';
            li.innerHTML = `
                <div class="item-left">
                    <div class="${avatarClass}">${avatarText}</div>
                    <div class="item-details">
                        <span class="item-name">${e.item}</span>
                        <span class="item-date">${dStr}</span>
                    </div>
                </div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <span class="item-price" style="color:${e.payer==='A'?'var(--primary)':'var(--secondary)'}">
                        $${e.price.toLocaleString()}
                    </span>
                    <button class="btn-del" onclick="deleteItem(${e.id})">×</button>
                </div>
            `;
            listEl.appendChild(li);
        });

        calculateResult(totalA, totalB, nameA, nameB);
    }

    function calculateResult(totalA, totalB, nameA, nameB) {
        // 更新文字
        document.getElementById('labelTotalA').textContent = `${nameA} 共付: $${totalA.toLocaleString()}`;
        document.getElementById('labelTotalB').textContent = `${nameB} 共付: $${totalB.toLocaleString()}`;
        document.getElementById('tripTotal').textContent = `$${(totalA + totalB).toLocaleString()}`;

        // 核心邏輯：多退少補
        // 兩人應該平均分攤的金額 = 總花費 / 2
        // 誰付的錢 > 平均值，那個人就該收錢
        
        const diff = totalA - totalB; 
        const settlement = Math.abs(diff) / 2;
        
        const resultDesc = document.getElementById('resultDesc');
        const resultAmount = document.getElementById('resultAmount');

        if (settlement === 0) {
            resultDesc.textContent = "完美！兩人剛好持平";
            resultAmount.textContent = "$0";
        } else if (diff > 0) {
            // A 付比較多，B 要給 A
            resultDesc.textContent = `${nameB} ➔ 要給 ➔ ${nameA}`;
            resultAmount.textContent = `$${Math.ceil(settlement).toLocaleString()}`;
        } else {
            // B 付比較多，A 要給 B
            resultDesc.textContent = `${nameA} ➔ 要給 ➔ ${nameB}`;
            resultAmount.textContent = `$${Math.ceil(settlement).toLocaleString()}`;
        }
    }
</script>

</body>
</html>
