<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yona's Splitter</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #FDFCF8;
        --card-bg: #FFFFFF;
        --primary: #B09B88; /* å¥¶èŒ¶æ£• */
        --text-main: #5A544F;
        --text-sub: #9C948B;
        --accent: #D4A373;
        --danger: #E08D8D;
        --shadow: 0 4px 20px rgba(149, 133, 119, 0.08);
        --radius: 16px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        padding-bottom: 140px; /* ç•™çµ¦åº•éƒ¨å›ºå®šæ¬„ */
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        color: var(--primary);
        margin-bottom: 5px;
    }
    .subtitle {
        text-align: center;
        font-size: 12px;
        color: var(--text-sub);
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    /* å¡ç‰‡é€šç”¨æ¨£å¼ */
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0,0,0,0.02);
    }

    /* è¼¸å…¥å€å¡Š */
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    input, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #EEE;
        border-radius: 10px;
        font-size: 15px;
        background: #FAFAFA;
        color: var(--text-main);
        font-family: inherit;
        outline: none;
    }
    input:focus { border-color: var(--primary); background: #FFF; }

    /* æŒ‰éˆ• */
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: var(--primary);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-del {
        background: transparent;
        color: #CCC;
        width: auto;
        padding: 5px;
    }
    .btn-del:hover { color: var(--danger); }

    /* æ¸…å–®åˆ—è¡¨ */
    .expense-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .expense-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px dashed #EEE;
        animation: fadeIn 0.3s ease;
    }
    .expense-item:last-child { border-bottom: none; }
    
    .item-info { flex: 1; }
    .item-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .item-name { font-weight: 700; color: var(--text-main); font-size: 16px; }
    .item-price { font-weight: 700; color: var(--accent); font-size: 16px; }
    .item-time { font-size: 12px; color: #BBB; display: flex; gap: 10px; }

    /* åº•éƒ¨å›ºå®šçµç®—æ¬„ */
    .sticky-footer {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        z-index: 100;
        border-radius: 20px 20px 0 0;
        max-width: 600px; /* é›»è…¦ç‰ˆé™åˆ¶å¯¬åº¦ */
        margin: 0 auto; /* é›»è…¦ç‰ˆç½®ä¸­ */
    }

    .split-input-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }
    .split-label { font-size: 14px; color: var(--text-sub); white-space: nowrap; }
    .split-result {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
    }
    .total-block { text-align: left; }
    .average-block { text-align: right; }
    
    .lbl { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 1px; }
    .val { font-size: 20px; font-weight: 700; color: var(--text-main); }
    .val.highlight { color: var(--primary); font-size: 28px; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

    <h1>Travel Splitter</h1>
    <div class="subtitle">Yona's Expenses & Calculator</div>

    <div class="card">
        <div class="input-group">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="æ¶ˆè²»é …ç›® (å¦‚: æ™šé¤ã€è»Šç¥¨)">
        </div>
        <div class="input-group">
            <input type="number" id="priceInput" placeholder="é‡‘é¡ $" inputmode="numeric">
        </div>
        <button class="btn" onclick="addItem()">ï¼‹ åŠ å…¥æ¸…å–®</button>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size:14px; color:var(--text-sub);">DETAILS</h3>
        <ul class="expense-list" id="list">
            <li style="text-align:center; padding:20px; color:#ddd; font-size:14px;">å°šæœªæ–°å¢æ¶ˆè²»</li>
        </ul>
    </div>

    <div class="sticky-footer">
        <div class="split-input-row">
            <span class="split-label">åˆ†å¸³äººæ•¸:</span>
            <input type="number" id="peopleInput" value="1" min="1" style="text-align:center; font-weight:bold; color:var(--primary);" oninput="calculate()">
            <span class="split-label">äºº</span>
        </div>
        
        <div class="split-result">
            <div class="total-block">
                <div class="lbl">TOTAL COST</div>
                <div class="val" id="totalDisplay">$0</div>
            </div>
            <div class="average-block">
                <div class="lbl">PER PERSON</div>
                <div class="val highlight" id="averageDisplay">$0</div>
            </div>
        </div>
    </div>

<script>
    // åˆå§‹åŒ–æ—¥æœŸæ™‚é–“ç‚ºç¾åœ¨
    const dateInput = document.getElementById('dateInput');
    const timeInput = document.getElementById('timeInput');
    const nameInput = document.getElementById('nameInput');
    const priceInput = document.getElementById('priceInput');
    const peopleInput = document.getElementById('peopleInput');
    const listEl = document.getElementById('list');
    
    // è³‡æ–™å„²å­˜
    let expenses = [];

    // è¨­å®šé è¨­æ™‚é–“
    function setNow() {
        const now = new Date();
        dateInput.value = now.toISOString().split('T')[0];
        timeInput.value = now.toTimeString().slice(0, 5);
    }
    setNow();

    function addItem() {
        const name = nameInput.value.trim();
        const price = parseInt(priceInput.value);
        
        if (!name || isNaN(price)) {
            alert('è«‹è¼¸å…¥æ­£ç¢ºçš„å“é …èˆ‡é‡‘é¡å–”ï¼');
            return;
        }

        // æ–°å¢è³‡æ–™
        expenses.push({
            id: Date.now(),
            date: dateInput.value,
            time: timeInput.value,
            name: name,
            price: price
        });

        // æ¸…ç©ºè¼¸å…¥æ¡† (ä¿ç•™æ—¥æœŸï¼Œæ–¹ä¾¿é€£çºŒè¼¸å…¥)
        nameInput.value = '';
        priceInput.value = '';
        nameInput.focus();

        render();
    }

    function deleteItem(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†æ¬¾é …å—ï¼Ÿ')) {
            expenses = expenses.filter(item => item.id !== id);
            render();
        }
    }

    function render() {
        listEl.innerHTML = '';
        let total = 0;

        // æ’åºï¼šæ–°çš„åœ¨ä¸Šé¢
        expenses.sort((a, b) => b.id - a.id);

        if (expenses.length === 0) {
            listEl.innerHTML = '<li style="text-align:center; padding:20px; color:#ddd; font-size:14px;">å°šæœªæ–°å¢æ¶ˆè²»</li>';
        }

        expenses.forEach(item => {
            total += item.price;
            
            // æ ¼å¼åŒ–æ—¥æœŸ
            const dateObj = new Date(item.date);
            const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()}`;

            const li = document.createElement('li');
            li.className = 'expense-item';
            li.innerHTML = `
                <div class="item-info">
                    <div class="item-top">
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">$${item.price.toLocaleString()}</span>
                    </div>
                    <div class="item-time">
                        <span>ğŸ“… ${dateStr}</span>
                        <span>â° ${item.time}</span>
                    </div>
                </div>
                <button class="btn btn btn-del" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
            `;
            listEl.appendChild(li);
        });

        // æ›´æ–°ç¸½è¨ˆ
        updateTotals(total);
    }

    function updateTotals(total) {
        const people = parseInt(peopleInput.value) || 1;
        const average = Math.ceil(total / people); // ç„¡æ¢ä»¶é€²ä½æ¯”è¼ƒå¥½ç®—éŒ¢

        document.getElementById('totalDisplay').textContent = '$' + total.toLocaleString();
        document.getElementById('averageDisplay').textContent = '$' + average.toLocaleString();
    }

    function calculate() {
        // åƒ…é‡æ–°è¨ˆç®—é‡‘é¡ (ç•¶äººæ•¸è®Šå‹•æ™‚)
        let total = expenses.reduce((sum, item) => sum + item.price, 0);
        updateTotals(total);
    }

</script>

</body>
</html>
