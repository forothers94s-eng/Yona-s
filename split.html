<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yona's Splitter V2</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #FDFCF8;
        --card-bg: #FFFFFF;
        --primary: #B09B88;
        --text-main: #5A544F;
        --text-sub: #9C948B;
        --accent: #D4A373;
        --danger: #E08D8D;
        --radius: 16px;
        --tag-bg: #F5F0EB;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        padding-bottom: 120px;
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        color: var(--primary);
        margin-bottom: 5px;
    }
    .subtitle {
        text-align: center;
        font-size: 12px;
        color: var(--text-sub);
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 20px rgba(149, 133, 119, 0.08);
        border: 1px solid rgba(0,0,0,0.02);
    }

    /* è¼¸å…¥å€å¡Šæ¨£å¼ */
    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
    }
    
    input, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #EEE;
        border-radius: 10px;
        font-size: 15px;
        background: #FAFAFA;
        color: var(--text-main);
        font-family: inherit;
        outline: none;
    }
    input:focus { border-color: var(--primary); background: #FFF; }

    /* ç‰¹åˆ¥è¨­è¨ˆï¼šé‡‘é¡èˆ‡äººæ•¸çš„çµ„åˆæ¡† */
    .price-split-group {
        display: flex;
        gap: 10px;
    }
    .price-input { flex: 2; }
    .split-input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
    }
    .split-input-wrapper::before {
        content: 'Ã·';
        position: absolute;
        left: 10px;
        color: var(--primary);
        font-weight: bold;
    }
    .split-input {
        padding-left: 25px; /* ç•™ä½ç½®çµ¦ Ã· ç¬¦è™Ÿ */
        text-align: center;
        color: var(--primary);
        font-weight: bold;
    }
    .split-label-suffix {
        position: absolute;
        right: 10px;
        font-size: 12px;
        color: #BBB;
        pointer-events: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: var(--primary);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
    }
    .btn:active { transform: scale(0.98); }

    /* æ¸…å–®æ¨£å¼ */
    .expense-list { list-style: none; padding: 0; margin: 0; }
    
    .expense-item {
        padding: 15px 0;
        border-bottom: 1px dashed #EEE;
        animation: fadeIn 0.3s ease;
    }
    
    .item-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
    }
    .item-name { font-weight: 700; color: var(--text-main); font-size: 16px; }
    .item-date { font-size: 12px; color: #BBB; }

    .item-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #FAFAFA;
        padding: 10px;
        border-radius: 10px;
    }

    .total-badge {
        font-size: 12px;
        color: #999;
        display: flex;
        flex-direction: column;
    }
    .total-price {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-main);
        text-decoration: line-through; /* åˆªé™¤ç·šæ•ˆæœï¼Œå¼·èª¿é‡é»æ˜¯åˆ†å¸³å¾Œ */
        text-decoration-color: #DDD;
        color: #BBB;
    }

    .split-badge {
        text-align: right;
    }
    .split-price {
        font-size: 20px;
        font-weight: 700;
        color: var(--accent);
    }
    .split-info {
        font-size: 11px;
        color: var(--primary);
        background: var(--tag-bg);
        padding: 2px 8px;
        border-radius: 10px;
        display: inline-block;
    }

    .btn-del {
        background: transparent;
        border: none;
        color: #DDD;
        font-size: 18px;
        margin-left: 10px;
        cursor: pointer;
    }

    /* åº•éƒ¨ç¸½è¨ˆ */
    .sticky-footer {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        z-index: 100;
        border-radius: 20px 20px 0 0;
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .footer-label { font-size: 12px; color: #999; letter-spacing: 1px; }
    .footer-total { font-size: 24px; font-weight: 700; color: var(--text-main); }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

    <h1>Travel Splitter</h1>
    <div class="subtitle">Detailed Expense Tracker</div>

    <div class="card">
        <div class="input-row">
            <input type="date" id="dateInput">
            <input type="time" id="timeInput">
        </div>
        <div class="input-row">
            <input type="text" id="nameInput" placeholder="æ¶ˆè²»é …ç›® (ä¾‹å¦‚: åˆé¤)">
        </div>
        
        <div class="price-split-group">
            <input type="number" id="priceInput" class="price-input" placeholder="ç¸½é‡‘é¡ $" inputmode="numeric">
            
            <div class="split-input-wrapper">
                <input type="number" id="splitInput" class="split-input" value="1" min="1" inputmode="numeric">
                <span class="split-label-suffix">äººåˆ†</span>
            </div>
        </div>

        <button class="btn" onclick="addItem()">ï¼‹ åŠ å…¥æ¸…å–®</button>
    </div>

    <div class="card">
        <h3 style="margin:0 0 15px 0; font-size:12px; color:var(--text-sub); letter-spacing:1px;">EXPENSE DETAILS</h3>
        <ul class="expense-list" id="list">
            <li style="text-align:center; padding:20px; color:#ddd; font-size:14px;">å°šæœªæ–°å¢æ¶ˆè²»</li>
        </ul>
    </div>

    <div class="sticky-footer">
        <div>
            <div class="footer-label">TRIP TOTAL</div>
            <div style="font-size:10px; color:#ccc;">(ç´¯è¨ˆç¸½æ¶ˆè²»)</div>
        </div>
        <div class="footer-total" id="grandTotal">$0</div>
    </div>

<script>
    const dateInput = document.getElementById('dateInput');
    const timeInput = document.getElementById('timeInput');
    const nameInput = document.getElementById('nameInput');
    const priceInput = document.getElementById('priceInput');
    const splitInput = document.getElementById('splitInput');
    const listEl = document.getElementById('list');
    const grandTotalEl = document.getElementById('grandTotal');
    
    let expenses = [];

    // è¨­å®šç¾åœ¨æ™‚é–“
    function setNow() {
        const now = new Date();
        dateInput.value = now.toISOString().split('T')[0];
        timeInput.value = now.toTimeString().slice(0, 5);
    }
    setNow();

    function addItem() {
        const name = nameInput.value.trim();
        const price = parseInt(priceInput.value);
        const split = parseInt(splitInput.value);
        
        if (!name || isNaN(price) || isNaN(split) || split < 1) {
            alert('è«‹è¼¸å…¥æ­£ç¢ºçš„å“é …ã€é‡‘é¡èˆ‡äººæ•¸å–”ï¼');
            return;
        }

        expenses.push({
            id: Date.now(),
            date: dateInput.value,
            time: timeInput.value,
            name: name,
            price: price,
            split: split // ç´€éŒ„é€™ç­†æ˜¯å¹¾å€‹äººåˆ†çš„
        });

        // æ¸…ç©ºè¼¸å…¥ (äººæ•¸é è¨­ä¿ç•™ç‚ºä¸Šä¸€æ¬¡çš„è¨­å®šï¼Œæ¯”è¼ƒæ–¹ä¾¿)
        nameInput.value = '';
        priceInput.value = '';
        nameInput.focus();

        render();
    }

    function deleteItem(id) {
        if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†æ¬¾é …å—ï¼Ÿ')) {
            expenses = expenses.filter(item => item.id !== id);
            render();
        }
    }

    function render() {
        listEl.innerHTML = '';
        let grandTotal = 0;

        // æ’åºï¼šæ–°çš„åœ¨ä¸Šé¢
        expenses.sort((a, b) => b.id - a.id);

        if (expenses.length === 0) {
            listEl.innerHTML = '<li style="text-align:center; padding:20px; color:#ddd; font-size:14px;">å°šæœªæ–°å¢æ¶ˆè²»</li>';
        }

        expenses.forEach(item => {
            grandTotal += item.price;
            
            // è¨ˆç®—æ¯äººå¤šå°‘
            const perPerson = Math.ceil(item.price / item.split);

            // æ ¼å¼åŒ–æ—¥æœŸ
            const dateObj = new Date(item.date);
            const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()}`;

            const li = document.createElement('li');
            li.className = 'expense-item';
            
            // HTML çµæ§‹ï¼šä¸Šé¢æ˜¯å“åæ—¥æœŸï¼Œä¸‹é¢æ˜¯ç°åº•çš„é‡‘é¡å€å¡Š
            li.innerHTML = `
                <div class="item-header">
                    <span class="item-name">${item.name}</span>
                    <div style="display:flex; align-items:center;">
                        <span class="item-date">${dateStr} ${item.time}</span>
                        <button class="btn-del" onclick="deleteItem(${item.id})">ğŸ—‘ï¸</button>
                    </div>
                </div>
                
                <div class="item-body">
                    <div class="total-badge">
                        <span>ç¸½é‡‘é¡</span>
                        <span class="total-price">$${item.price.toLocaleString()}</span>
                    </div>
                    
                    <div class="item-arrow" style="color:#ddd;">â”</div>

                    <div class="split-badge">
                        <div class="split-info">${item.split} äººåˆ†</div>
                        <div class="split-price">$${perPerson.toLocaleString()} <span style="font-size:10px; color:#aaa;">/äºº</span></div>
                    </div>
                </div>
            `;
            listEl.appendChild(li);
        });

        // æ›´æ–°åº•éƒ¨ç¸½ç´¯è¨ˆ
        grandTotalEl.textContent = '$' + grandTotal.toLocaleString();
    }
</script>

</body>
</html>
