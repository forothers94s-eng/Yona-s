<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yona's Group Splitter</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #FDFCF8;
        --card-bg: #FFFFFF;
        /* å››ä½ä»˜æ¬¾äººçš„ä»£è¡¨è‰² */
        --c-a: #B09B88; /* æ£• */
        --c-b: #8DA399; /* ç¶  */
        --c-c: #8FA3B8; /* è— */
        --c-d: #D4A373; /* æ©˜ */
        
        --text-main: #5A544F;
        --text-sub: #9C948B;
        --radius: 16px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        padding-bottom: 200px; /* ç•™çµ¦åº•éƒ¨çµç®—å€ */
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        color: var(--c-a);
        margin-bottom: 5px;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 20px rgba(149, 133, 119, 0.08);
        border: 1px solid rgba(0,0,0,0.02);
    }

    /* ç¸½äººæ•¸è¨­å®š */
    .traveler-setting {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        background: #F8F8F8;
        padding: 10px 15px;
        border-radius: 12px;
    }
    .traveler-input {
        width: 60px;
        text-align: center;
        border: 2px solid var(--c-a);
        border-radius: 8px;
        padding: 5px;
        font-weight: bold;
        color: var(--text-main);
    }

    /* åå­—è¨­å®šå€ (2x2 Grid) */
    .names-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
    }
    .name-input {
        border: none;
        background: transparent;
        border-bottom: 2px solid #EEE;
        text-align: center;
        font-weight: bold;
        color: var(--text-main);
        padding: 5px;
        font-size: 14px;
    }
    /* å„è‡ªé¡è‰²çš„ Focus æ•ˆæœ */
    .name-input:nth-child(1):focus { border-color: var(--c-a); }
    .name-input:nth-child(2):focus { border-color: var(--c-b); }
    .name-input:nth-child(3):focus { border-color: var(--c-c); }
    .name-input:nth-child(4):focus { border-color: var(--c-d); }

    /* èª°ä»˜éŒ¢çš„åˆ‡æ›æŒ‰éˆ• (2x2 Grid) */
    .payer-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
    }
    .payer-option {
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        background: #F0F0F0;
        color: #999;
        border: 2px solid transparent;
    }
    /* é¸ä¸­æ¨£å¼ */
    .payer-option.sel-a { background: var(--c-a); color: white; border-color: var(--c-a); }
    .payer-option.sel-b { background: var(--c-b); color: white; border-color: var(--c-b); }
    .payer-option.sel-c { background: var(--c-c); color: white; border-color: var(--c-c); }
    .payer-option.sel-d { background: var(--c-d); color: white; border-color: var(--c-d); }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #EEE;
        border-radius: 10px;
        font-size: 15px;
        background: #FAFAFA;
        color: var(--text-main);
        font-family: inherit;
        outline: none;
        margin-bottom: 10px;
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #333;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 5px;
    }

    /* æ¸…å–®åˆ—è¡¨ */
    .expense-list { list-style: none; padding: 0; margin: 0; }
    .expense-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px dashed #EEE;
    }
    
    .avatar {
        width: 30px; height: 30px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 12px; font-weight: bold; color: white;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    /* åº•éƒ¨çµç®—å€ (å¯æ»¾å‹•) */
    .sticky-footer {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        background: rgba(255, 255, 255, 0.98);
        border-top: 1px solid #eee;
        padding: 20px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        z-index: 100;
        border-radius: 20px 20px 0 0;
        max-width: 600px; margin: 0 auto;
        max-height: 40vh; /* é¿å…å¤ªé«˜ */
        overflow-y: auto;
    }

    .summary-info {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        margin-bottom: 10px;
        color: var(--text-main);
        font-weight: bold;
    }

    .settlement-list {
        background: #333;
        border-radius: 12px;
        padding: 15px;
        color: white;
    }
    .settlement-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 13px;
    }
    .settlement-item:last-child { border-bottom: none; }
    
    .arrow { color: #BBB; margin: 0 5px; font-size: 10px; }
    .amount { color: #FFD700; font-weight: bold; font-size: 15px; }

</style>
</head>
<body>

    <h1>Group Splitter</h1>
    
    <div class="card traveler-setting">
        <label>ğŸ—ºï¸ é€™æ¬¡æ—…ç¨‹ç¸½äººæ•¸ï¼š</label>
        <div style="display:flex; align-items:center; gap:5px;">
            <input type="number" id="totalPeople" class="traveler-input" value="4" min="1" onchange="render()">
            <span>äºº</span>
        </div>
    </div>

    <div class="names-grid">
        <input type="text" id="nameA" class="name-input" value="A" placeholder="åå­— A" oninput="updateLabels()">
        <input type="text" id="nameB" class="name-input" value="B" placeholder="åå­— B" oninput="updateLabels()">
        <input type="text" id="nameC" class="name-input" value="C" placeholder="åå­— C" oninput="updateLabels()">
        <input type="text" id="nameD" class="name-input" value="D" placeholder="åå­— D" oninput="updateLabels()">
    </div>

    <div class="card">
        <div style="font-size:12px; color:#999; margin-bottom:5px; text-align:center;">é¸æ“‡èª°å…ˆä»˜éŒ¢ (Payer)</div>
        <div class="payer-grid">
            <div id="btnA" class="payer-option sel-a" onclick="setPayer('A')">A</div>
            <div id="btnB" class="payer-option" onclick="setPayer('B')">B</div>
            <div id="btnC" class="payer-option" onclick="setPayer('C')">C</div>
            <div id="btnD" class="payer-option" onclick="setPayer('D')">D</div>
        </div>

        <div style="display:flex; gap:10px;">
            <input type="date" id="dateInput">
            <input type="text" id="itemName" placeholder="é …ç›® (å¦‚: é–€ç¥¨)">
        </div>
        
        <input type="number" id="priceInput" placeholder="é‡‘é¡ $" inputmode="numeric">
        
        <button class="btn" onclick="addExpense()">ï¼‹ è¨˜ä¸€ç­†</button>
    </div>

    <div class="card">
        <ul class="expense-list" id="list"></ul>
    </div>

    <div class="sticky-footer">
        <div class="summary-info">
            <span>ç¸½èŠ±è²»: <span id="tripTotal">$0</span></span>
            <span>æ¯äººæ‡‰ä»˜: <span id="perPerson">$0</span></span>
        </div>
        
        <div style="font-size:11px; color:#999; margin-bottom:5px;">ğŸ’° çµç®—å»ºè­° (Settlement Plan)</div>
        <div class="settlement-list" id="settlementList">
            <div style="text-align:center; color:#888;">æš«ç„¡å¸³å‹™</div>
        </div>
    </div>

<script>
    // DOM å…ƒç´ 
    const inputs = {
        totalPeople: document.getElementById('totalPeople'),
        names: {
            A: document.getElementById('nameA'),
            B: document.getElementById('nameB'),
            C: document.getElementById('nameC'),
            D: document.getElementById('nameD')
        },
        date: document.getElementById('dateInput'),
        item: document.getElementById('itemName'),
        price: document.getElementById('priceInput')
    };
    
    const btns = {
        A: document.getElementById('btnA'),
        B: document.getElementById('btnB'),
        C: document.getElementById('btnC'),
        D: document.getElementById('btnD')
    };

    let currentPayer = 'A'; 
    let expenses = [];
    const colors = { A: '#B09B88', B: '#8DA399', C: '#8FA3B8', D: '#D4A373' };

    // åˆå§‹åŒ–
    inputs.date.value = new Date().toISOString().split('T')[0];

    function updateLabels() {
        btns.A.textContent = inputs.names.A.value || 'A';
        btns.B.textContent = inputs.names.B.value || 'B';
        btns.C.textContent = inputs.names.C.value || 'C';
        btns.D.textContent = inputs.names.D.value || 'D';
        if(expenses.length > 0) render(); 
    }

    function setPayer(who) {
        currentPayer = who;
        // é‡ç½®æ‰€æœ‰æŒ‰éˆ•æ¨£å¼
        ['A','B','C','D'].forEach(key => {
            btns[key].className = 'payer-option'; // æ¸…é™¤é¡è‰²
        });
        // åŠ ä¸Šé¸ä¸­é¡è‰²
        btns[who].classList.add(`sel-${who.toLowerCase()}`);
    }

    function addExpense() {
        const name = inputs.item.value.trim();
        const price = parseInt(inputs.price.value);
        if (!name || isNaN(price)) { alert('è«‹è¼¸å…¥é …ç›®å’Œé‡‘é¡'); return; }

        expenses.push({
            id: Date.now(),
            date: inputs.date.value,
            item: name,
            price: price,
            payer: currentPayer 
        });

        inputs.item.value = '';
        inputs.price.value = '';
        inputs.item.focus();
        render();
    }

    function deleteItem(id) {
        if(confirm('åˆªé™¤æ­¤ç­†ï¼Ÿ')) {
            expenses = expenses.filter(e => e.id !== id);
            render();
        }
    }

    function render() {
        const listEl = document.getElementById('list');
        listEl.innerHTML = '';
        
        // 1. è¨ˆç®—å„äººä»£å¢Šé‡‘é¡
        let paid = { A:0, B:0, C:0, D:0 };
        let totalCost = 0;

        expenses.sort((a, b) => b.id - a.id).forEach(e => {
            paid[e.payer] += e.price;
            totalCost += e.price;

            // æ¸²æŸ“åˆ—è¡¨
            const li = document.createElement('li');
            li.className = 'expense-item';
            
            const whoName = inputs.names[e.payer].value || e.payer;
            const bg = colors[e.payer];

            li.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <div class="avatar" style="background:${bg}">${whoName.charAt(0)}</div>
                    <div>
                        <div style="font-weight:600; font-size:15px;">${e.item}</div>
                        <div style="font-size:11px; color:#bbb;">${e.date.slice(5)}</div>
                    </div>
                </div>
                <div style="display:flex; align-items:center;">
                    <span style="font-weight:bold; color:${bg}; margin-right:10px;">$${e.price.toLocaleString()}</span>
                    <button onclick="deleteItem(${e.id})" style="border:none; background:none; color:#ddd;">Ã—</button>
                </div>
            `;
            listEl.appendChild(li);
        });

        calculateSettlement(totalCost, paid);
    }

    function calculateSettlement(totalCost, paid) {
        const totalPeople = parseInt(inputs.totalPeople.value) || 4;
        const avg = Math.ceil(totalCost / totalPeople); // æ¯äººæ‡‰ä»˜

        document.getElementById('tripTotal').textContent = `$${totalCost.toLocaleString()}`;
        document.getElementById('perPerson').textContent = `$${avg.toLocaleString()}`;

        const settlementList = document.getElementById('settlementList');
        settlementList.innerHTML = '';

        if (totalCost === 0) {
            settlementList.innerHTML = '<div style="text-align:center; color:#888;">æš«ç„¡å¸³å‹™</div>';
            return;
        }

        // 2. è¨ˆç®—æ¯å€‹äººçš„é¤˜é¡ (æ­£ = ä»˜å¤šäº†è©²æ‹¿å›éŒ¢, è²  = ä»˜å°‘äº†è©²çµ¦éŒ¢)
        // åƒèˆ‡è€…åŒ…å«: A, B, C, D ä»¥åŠ (Total - 4) å€‹ "Others"
        let balances = [];
        
        // åŠ å…¥ A, B, C, D
        ['A','B','C','D'].forEach(key => {
            balances.push({
                name: inputs.names[key].value || key,
                balance: paid[key] - avg
            });
        });

        // è¨ˆç®— "å…¶é¤˜æ—…ä¼´" (Others)
        // å¦‚æœç¸½äººæ•¸ > 4ï¼Œä»£è¡¨æœ‰å…¶ä»–äººæ²’ä»˜éŒ¢ï¼Œä»–å€‘æ¯å€‹äººéƒ½æ¬  $avg
        const othersCount = totalPeople - 4;
        if (othersCount > 0) {
            // ç‚ºäº†é¡¯ç¤ºæ–¹ä¾¿ï¼Œæˆ‘å€‘æŠŠæ‰€æœ‰ "å…¶é¤˜æ—…ä¼´" åˆä½µé¡¯ç¤ºï¼Œæˆ–è€…åˆ†é–‹
            // é€™è£¡åˆä½µé¡¯ç¤ºæ¯”è¼ƒç°¡æ½”
            balances.push({
                name: `å…¶é¤˜æ—…ä¼´(${othersCount}äºº)`,
                balance: -(avg * othersCount) // ä»–å€‘ä»˜äº†0ï¼Œæ‰€ä»¥é¤˜é¡æ˜¯ -ç¸½æ‡‰ä»˜
            });
        }

        // 3. çµç®—é…å°é‚è¼¯ (èª°çµ¦èª°)
        // åˆ†æˆ æ¬ éŒ¢çµ„(Debtors) å’Œ æ”¶éŒ¢çµ„(Creditors)
        let debtors = balances.filter(p => p.balance < 0).sort((a,b) => a.balance - b.balance);
        let creditors = balances.filter(p => p.balance > 0).sort((a,b) => b.balance - a.balance);

        let html = '';

        // é–‹å§‹é…å°
        let i = 0; // index for debtors
        let j = 0; // index for creditors

        while (i < debtors.length && j < creditors.length) {
            let debtor = debtors[i];
            let creditor = creditors[j];

            // æ¬ çš„éŒ¢ (å–çµ•å°å€¼)
            let debt = Math.abs(debtor.balance);
            // è©²æ”¶çš„éŒ¢
            let credit = creditor.balance;

            // å–å…©è€…è¼ƒå°å€¼ä½œç‚ºé€™æ¬¡äº¤æ˜“é‡‘é¡
            let amount = Math.min(debt, credit);

            if (amount > 0) {
                html += `
                    <div class="settlement-item">
                        <span style="flex:1;">${debtor.name}</span>
                        <span class="arrow">â” çµ¦ â”</span>
                        <span style="flex:1; text-align:right;">${creditor.name}</span>
                        <span class="amount">$${Math.ceil(amount).toLocaleString()}</span>
                    </div>
                `;
            }

            // æ›´æ–°é¤˜é¡
            debtor.balance += amount;
            creditor.balance -= amount;

            // èª°çµæ¸…äº†å°±æ›ä¸‹ä¸€ä½
            if (Math.abs(debtor.balance) < 1) i++;
            if (creditor.balance < 1) j++;
        }

        settlementList.innerHTML = html || '<div style="text-align:center;">å¸³å‹™å·²å¹³</div>';
    }

</script>

</body>
</html>
